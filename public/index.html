<!DOCTYPE html>
<html>
  <head>
    <title>Branch fetch api test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .finder {
        max-width: 500px;
        border-radius: 5px 5px 0 0;
        background-color: #212324;
        padding: 10px;
        
      }
      .text-input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #3498db;
        border-radius: 5px;
        width: 300px;
      }
      .pretty-button {
        background-color: #3498db;
        color: #ffffff;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 150px;
      }
      .pretty-button:hover {
        background-color: #2074a0;
      }
      .warnningText {
        display: none;
        margin-top: 2px;
        color: red;
      }
      .brand-info {
        width: 500px;
        height: fit-content;
        text-align: center;
        position: relative;
        display:flex;
        flex-direction: column;
        align-items: center;
        background-color: #444646;
        
      }
      .color-div {
        width: 100px;
        height: 100px;
        margin: 3px;
        text-align: center;
        line-height: 100px;
        color: #fff;
        text-shadow: 1px 1px 3px black;
        border: 1px solid black;
      }

      .font-div {
        width: fit-content;
        height: fit-content;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        margin: 3px;
        color: blanchedalmond;
      }
      .colorGroup {
        display: flex;
        flex-wrap: wrap;
        margin: 5px;
        justify-content: center;
      }
      .image-container {
        margin: 3px;
        padding: 5px;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      img {
        max-width: 50px;
        max-height: 50px;
      }
      .divider {
        width: 200px;
        margin: 10px;
        background-color: slateblue;
        height: 4px;
      }
      details {
        cursor: pointer;
      }
      details > summary {
        list-style: none;
        color: rgb(249, 249, 253);
        font-weight: 700;
        line-height: 30px;
        
      }
      summary::-webkit-details-marker {
        display: none;
      }

      summary::after {
        content: "  ▼";
        color: blue;
        position: absolute;
        right: 35%;
      }
      details[open] summary::after {
        content: " ▲";
        color: blue;

        position: absolute;
        right: 35%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Brand info</h1>
      <div class="finder">
        <input class="text-input" placeholder="Enter domain here" />
        <input type="button" class="pretty-button" value="Get" />
      </div>
      <div class="warnningText">Please input the domain name</div>
      <div class="brand-info"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
